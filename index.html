  <body>
    <section class="sect_line">
      <img
        class="clock_image"
        src="tsiferblat-chasof-001.jpg"
        alt=""
        width="500px"
      />
      <div class="line" id="arrowSecond"></div>
      <img class="arrow-minutes" src="arrow_minutes.png" alt="" id="arrowMin" />
      <img class="arrow-hour" src="arrow_minutes.png" alt="" id="arrowHour" />
    </section>

    <section class="digital-clock">
      <span id="hour">00</span>
      <span>:</span>
      <span id="minuts">00</span>
      <span>:</span>
      <span class="title" id="sec">00</span>
    </section>

    <script>
      let interval = +prompt("введіть Значення для 1 секунди:");
      let today = new Date();
      let sec = today.getSeconds();
      let min = today.getMinutes();
      let hour = today.getHours();
      let intervalOfHour = hour * 30 + min / 2;

      arrowSecond.style.transform = "rotateZ(" + sec * 6 + "deg)";
      arrowMin.style.transform = "rotateZ(" + min * 6 + "deg)";
      arrowHour.style.transform = "rotateZ(" + intervalOfHour + "deg)";
      document.getElementById("hour").innerHTML = ("0" + hour).slice(-2);
      document.getElementById("minuts").innerHTML = ("0" + min).slice(-2);

      function func() {
        sec++;
        intervalOfHour += 30 / 3600;
        arrowHour.style.transform = "rotateZ(" + intervalOfHour + "deg)";

        if (sec === 60 && min != 59) {
          document.getElementById("minuts").innerHTML = ("0" + ++min).slice(-2);
          arrowMin.style.transform = "rotateZ(" + min * 6 + "deg)";
          sec = 0;
        } else if (min === 59 && sec === 60) {
          min = 0;
          sec = 0;
          document.getElementById("minuts").innerHTML = ("0" + min).slice(-2);
          arrowMin.style.transform = "rotateZ(" + min * 6 + "deg)";
          hour === 23 ? (hour = 0) : (hour += 1);
          if (hour === 0 || hour === 12) intervalOfHour = 0;
          document.getElementById("hour").innerHTML = ("0" + hour).slice(-2);
        }
        arrowSecond.style.transform = "rotateZ(" + sec * 6 + "deg)";
        document.getElementById("sec").innerHTML = ("0" + sec).slice(-2);
      }
